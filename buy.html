   <style>
      /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color:lightgray;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    margin-top:20px;
    width: 60%;
    background: aliceblue;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    animation: fadeIn 1s ease-in-out;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #2C3E50;
    margin-bottom: 20px;
    animation: textPop 0.5s ease;
}

/* Product Section */
.product-details {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 30px;
    animation: slideIn 0.8s ease;
}

#product-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

#product-img:hover {
    transform: scale(1.1);
}

#product-name {
    font-size: 1.8rem;
    color: #2980B9;
    margin-bottom: 10px;
}

#product-description {
    font-size: 1rem;
    color: #7f8c8d;
}

#product-price {
    font-weight: bold;
    color: #e74c3c;
    font-size: 1.5rem;
}

/* Form Section */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: formSlide 1.2s ease;
}
label {
    font-size: 1.1rem;
    font-weight: bold;
    color: #34495E;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 8px;
    transition: border 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus {
    border: 1px solid #2980B9;
    outline: none;
}

input[type="number"] {
    width: 60px;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 8px;
}

/* QR Code Section */
#online-payment {
    display: none;
    text-align: center;
    margin-top: 10px;
}

#online-payment img {
    width: 120px;
    margin-top: 5px;
    transition: transform 0.3s ease;
}

#online-payment img:hover {
    transform: scale(1.05);
}

/* Button */
button {
    padding: 12px;
    font-size: 1.2rem;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2ecc71;
}

button:active {
    transform: scale(0.95);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes textPop {
    from {
        transform: scale(0.8);
    }
    to {
        transform: scale(1);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes formSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
